<!DOCTYPE html>
<html>
<head>
	<CENTER><h1>EX - Random Number for Answer </h1></CENTER>
	<hr><br>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var sum;
		$(document).ready(function(){
			$("#bnt1").click(function(){
				var x = (Math.floor(Math.random() * 999) + 1);
				var y = (Math.floor(Math.random() * 999) + 1);
				$("#num1").html(x);
				$("#num2").html(y);
				sum = x+y;
				return sum;
			});
			$("#bnt2").click(function(){
				var get = $("#ans").val();
				if(sum==get){
					$("#result").html("This is correct");
					$("#result").css("color","green");
				}
				else{
					$("#result").html("That's wrong.The answer is "+sum);
					$("#result").css("color","red");
				}
			});
		});
	</script>
</head>
<body>
	<center>
		<button id="bnt1">Random Number</button>
		<br><br>
		<span id="num1">?</span>+<span id="num2">?</span>=
		<input type="text" id="ans">
		<br><br>
		<button id="bnt2">Send Answer</button>
		<br><br>
		Result : <span id="result"></span>
	</center>
</body>
</html>
